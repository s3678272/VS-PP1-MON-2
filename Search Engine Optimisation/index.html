<!doctype html>
<html lang="en">

<head>
	<title>Search Engine Optimisation</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h1 class="heading-section">Search Engine Optimisation</h1>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrapper">
						<div class="row no-gutters">

							<div class="contact-wrap w-100 p-md-5 p-4">
								<h2>Enquiry form</h2>
								<h5 class="mb-4">Don't hesitate to fill out the form to send your product requirements.
								</h5>
								<div id="form-message-warning" class="mb-4"></div>
								<div id="form-message-success" class="mb-4">
									Your message was sent, thank you!
								</div>
								<div class="row mb-4">

									<div class="col-md-4">
										<div class="dbox w-100 d-flex align-items-start">

										</div>
									</div>
									<div class="col-md-4">
										<div class="dbox w-100 d-flex align-items-start">

										</div>
									</div>
								</div>
								<h3>Personal Information</h3>
								<form method="POST" id="contactForm" onsubmit="return checkForm()" name="contactForm"
									class="contactForm">
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<label>First Name:</label>
												<input type="text" class="form-control" name="name1" id="name1"
													placeholder="Tom">
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<label>Last Name:</label>
												<input type="text" class="form-control" name="name2" id="name2"
													placeholder="Green">
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<label>Email:</label>
												<input type="email" class="form-control" name="email" id="email"
													placeholder="abc@gmail.com">
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<label>Phone Number:</label>
												<input type="text" class="form-control" name="phone" id="phone"
													placeholder="0412345678">
											</div>

											<br>
											<h3>Project Requirement</h3>
										</div>



										<div class="col-md-12">
											<div class="form-group">
												<label>1. How is the current daily visit count to your website? (If known)
												</label>
												<textarea name="message1" class="form-control" id="message1"
													style="font-size: 18px;" cols="30" rows="4"
													placeholder="Create a message here"></textarea>
											</div>
										</div>

										<div class="col-md-12">
											<div class="form-group">
												<label><div class="col-md-12">
											<div class="form-group">
												<label>2. Please select your preferred search engine (can select multiple options if necessary)
												</label>
												<br>
												<input name="Choose" type="radio"> Google</input>
												<br>
												<input name="Choose" type="radio"> Bing</input>
												<br>
												<input name="Choose" type="radio"> Yahoo</input>
												<br>
												<input name="Choose" type="radio"> Other</input>
												<input name="Message2"
													style="border-bottom: 1px solid; border-top: 0px; font-size: 20px; border-left: 0px; border-right: 0px;"></input>

												<br><br>
											</div>
										</div>
												
										<div class="col-md-12">
											<div class="form-group">
												<label>3. What is your preferred Optimisation technique
												</label>
												<br>
												<input name="Choose" type="radio"> On-page</input>
												<br>
												<input name="Choose" type="radio"> Off-page</input>
												<br>
												<input name="Choose" type="radio"> Both</input>
												<br>
												<input name="Choose" type="radio"> No idea</input>
												<br><br>
											</div>
										</div>

										<div class="col-md-12">
											<div class="form-group">
												<label>4. Who are your target users? 
												</label>
												<textarea name="message3" class="form-control" id="message3"
													style="font-size: 18px;" cols="30" rows="4"
													placeholder="Create a message here"></textarea>
											</div>
										</div>

										<div class="col-md-12">
											<div class="form-group">
												<label>5. Please type in your preferred Keywords to identify your website?
												</label>
												<textarea name="message4" class="form-control" id="message4"
													style="font-size: 18px;" cols="30" rows="4"
													placeholder="Create a message here"></textarea>
											</div>
										</div>

										<div class="col-md-12">
											<div class="form-group">
												<label>6. Have you got any SEO tools in mind? (If known) Please order by your preference.
												</label>
												<textarea name="message5" class="form-control" id="message5"
													style="font-size: 18px;" cols="30" rows="4"
													placeholder="Create a message here"></textarea>
											</div>
										</div>

										<div class="col-md-12">
											<div class="form-group">
												<label>7. Whom do you think are your close competitors? Please order by rivalry
												</label>
												<textarea name="message5" class="form-control" id="message5"
													style="font-size: 18px;" cols="30" rows="4"
													placeholder="Create a message here"></textarea>
											</div>
										</div>

										<div class="col-md-12">
											<div class="form-group">
												<label>8. Have you got any more comments/questions? (Optional, attachments can be uploaded)
												</label>
												<textarea name="message6" class="form-control" id="message6"
													style="font-size: 18px;" cols="30" rows="4"
													placeholder="Create a message here"></textarea>
											</div>
											<label for="myfile">Select a file:</label>
											<input type="file" id="myfile" name="myfile">
											<br><br>
										</div>

										<div class="col-md-12">
											<div class="form-group">
												<label>9. Expected delivery date? (e.g., DD-MM-YYYY)
												</label><br>
												<label for="date">Date:</label>
												<input type="date" id="date" name="date">
											</div><br>
										</div>


										<div class="col-md-12">
											<div class="form-group">
												<label>10. Price Budget? ($ Australia Dollar)</label>
												<input type="text" class="form-control" name="cost" id="cost"
													placeholder="6800">
											</div><br>
										</div>


										<div class="col-md-12">
											<div class="form-group">
												<input type="submit" value="Send Enquiry" class="btn btn-primary">
												<div class="submitting"></div>
											</div>
										</div>
									</div>
								</form>

							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
